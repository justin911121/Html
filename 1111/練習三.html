<!DOCTYPE html>
<html>
    <head>
        <style>
            #ul{
                background: #3399ff;
                padding:20px;
                width: 200px;
            }
            #ul li{
                background: #cce5ff;
                padding:5px;
                margin-left: 25px;
            }
            
            #ul2{
                border-left: 5px solid red;
                padding: 0px;
                width:200px;
            }
            #ul2 li{
                background-color: #f1f1f1;
                list-style: none;
                margin: 5px;
                padding: 10px 20px;
            }
         

            
        </style>
    </head>
    <body>
        <h1>Styling Lists with Colors</h1>
        <ul id="ul">
            <li id="ul ol">Coffee</li>
            <li id="ul ol">Tea</li>
            <li id="ul ol">Coca Cola</li>         
        </ul>
        <ul id="ul2">
            <li id="ul2 ol">Coffee</li>
            <li id="ul2 ol">Tea</li>
            <li id="ul2 ol">Coca Cola</li>         
        </ul>        
    </body>
    
</html>
