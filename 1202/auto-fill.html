<html>
    <style>
        .container{
            display:grid;
            grid-gap:5px;
            grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
            grid-auto-rows: 100px;
        }
        div div{
            text-align: center;
            background-color: chocolate;
            line-height: 100px;
            font-size: 48px;
            color: black;
        }
    </style>





<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>
</body>
</html>
