<html>
    <head>
        <meta name="veiwport" content="width=device-width,initial-scale=1.0">
        <style>
            *{
                box-sizing:border-box;
            }
            body{
                font-family:Verdana;
            }
            .site{
                dizplay:grid;
                grid-template-column:1fr 3fr 1fr;
                grid-template-rows: 1fr 2fr 1fr;
                grid-gap:8px;
            }
            header{
                grid-column:1/-1;
                background-color: #e5e5e5;
                text-align:center;
            }
            footer{
                grid-column:1/-1;
                text-align:center;
                background-color: #e5e5;
                height: 30px;
            }
            .menu a{
                display:block;
                background-color: #96ceb4;
                margin-bottom: 5px;
                padding:10px;
                text-align:center;
                text-decoration: none;
            }
            .main{
                background-color: #f8e9a9;
                text-align:center;
            }
            .right{
                background-color: #a33d6fc;
                text-align: center;
            }
            @media screen and(max-width:620px){
                .site{
                    grid-template-columns: 1fr;
                }
            }
        
        </style>
    </head>
    
    <body>
        <div class="site">
            <header>
                <h1>Hello World!</h1>
            </header>
            
            <nav class="menu">
                <a href="https://www.csie.tku.edu.tw/"target="_blank">CSIE</a>
                <a herf="https://www.tku.edu.tw/"target="_blank">TKU</a>
                <a href="https://www.youtube.com/"target="_blank">Youtube</a>
                <a href="https://www.w3schools.com/html_basic.asp"target="_blank">w3school</a>
            </nav>
            <article class="main">
                <h2>Content</h2>
                <p>ABC</p>
            </article>
            
            <aside class="right">
                <h2>About</h2>
                <div>EFG</div>
            </aside>
            
            <footer>copyright</footer>
        </div>
    </body>
</html>
