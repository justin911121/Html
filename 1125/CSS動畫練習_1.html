<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                width: 100px;
                height:100px;
                background-color: red;
                animation-name: example;
                animation-duration: 4s;
            }
            @keyframes example{
                from{background-color:red;}
                {background-color:yellow;}
            }
        </style>
    </head>
</html>
